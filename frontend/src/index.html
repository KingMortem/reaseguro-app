<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Contratos de Reaseguro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Contratos de Reaseguro</h1>
    
    <div class="form-container">
      <h2>Agregar Nuevo Contrato</h2>
      <form id="contractForm">
        <div class="form-group">
          <label for="name">Nombre del Contrato:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="premium">Monto de Prima:</label>
          <input type="number" id="premium" min="1" required>
        </div>
        <button type="submit">Agregar Contrato</button>
      </form>
    </div>
    
    <div class="contracts-container">
      <h2>Lista de Contratos</h2>
      <table id="contractsTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Prima</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <link rel="stylesheet" href="ui/styles.css">
  <script src="app.js" type="module"></script>
</body>
</html>
